<div id="otp-container">
  <input
    *ngFor="let otpField of otpFields; let i = index"
    type="text"
    maxlength="1"
    class="otp-input"
    [(ngModel)]="otp[i]"
    (input)="onInput($event, i)"
    (keydown)="onKeyDown($event, i)"
    (paste)="onPaste($event)"
  />
  <p id="para"></p>
</div>
